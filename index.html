<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>陳慕曦｜作品集</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Noto Serif TC', serif;
      background-color: #0b0b0b;
      color: #eaeaea;
    }
    header {
      padding: 2rem 1rem 1rem;
      text-align: center;
    }
    header h1 { font-size: 1.8rem;
      font-weight: 600;
      letter-spacing: 1px;
      color: #f4f4f4;
      margin-bottom: 1rem;
    }
    nav {
      text-align: center;
      margin-bottom: 2rem;
    }
    nav a {
      margin: 0 1rem;
      color: #aaa;
      text-decoration: none;
      font-weight: 500;
    }
    nav a:hover {
      color: #fff;
    }
    .container {
      max-width: 960px;
      margin: 0 auto;
      padding: 2rem 1rem;
    }
    .section {
      display: none;
    }
    .section.active {
      display: block;
    }
    .work {
      margin-bottom: 3.5rem;
      padding-bottom: 2.5rem;
      border-bottom: 1px solid #333;
    }
    .work h2 {
      font-size: 1.6rem;
      font-weight: 500;
      color: #ffffff;
      margin-bottom: 0.5rem;
    }
    .work p {
      margin: 0.3rem 0;
      font-size: 1rem;
      color: #b0b0b0;
    }
    .work audio {
      width: 100%;
      margin-top: 0.8rem;
    }
    footer {
      text-align: center;
      padding: 3rem 1rem;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>
  <header>
    <h1>Mu-Hsi Chen｜陳慕曦</h1>
    <nav>
      <a href="#" onclick="showSection('about')">ABOUT｜關於我</a>
      <a href="#" onclick="showSection('works')">WORKS｜作品</a>
      <a href="#" onclick="showSection('contact')">CONTACT｜聯絡</a>
    </nav>
  </header>
  <div class="container">
    <!-- 內容保留原樣不變 -->
  </div>
  <footer>
    &copy; 2025 陳慕曦 | 個人作品集網站
  </footer>
  <script>
    function showSection(id) {
      document.querySelectorAll('.section').forEach(section => {
        section.classList.remove('active');
      });
      document.getElementById(id).classList.add('active');
    }
  </script>
</body>
</html>
